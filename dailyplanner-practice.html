<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table table-bordered">
            <thead class=rowOne>
                <tr>
                    <th style="width:10%" scope = col class="time-row">Time</th>
                    <th scope = col class="input-row">Input</th>
                    <th style="width:10%" scope = col class="buttom-row">Button</th>
                </tr>
            </thead>
            <thead class=rowTwo>
                <tr>
                    <th scope = "row" class="time-row">9:00 AM</th>
                    <td contenteditable="true" class="input-row" input="form"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowThree>
                <tr>
                    <th scope = "row" class="time-row">10:00 AM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowFour>
                <tr>
                    <th scope = "row" class="time-row">11:00 AM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowFive>
                <tr>
                    <th scope = "row" class="time-row">12:00 PM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowSix>
                <tr>
                    <th scope = "row" class="time-row">1:00 PM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowSeven>
                <tr>
                    <th scope = "row" class="time-row">2:00 PM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowEight>
                <tr>
                    <th scope = "row" class="time-row">3:00 PM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
                <thead class=rowNine>
                <tr>
                    <th scope = "row" class="time-row">4:00 PM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
            <thead class=rowTen>
                <tr>
                    <th scope = "row" class="time-row">5:00 PM</th>
                    <td contenteditable="true" class="input-row"></th>
                    <td class="bottom-row"></th>
                </tr>
            </thead>
    
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
